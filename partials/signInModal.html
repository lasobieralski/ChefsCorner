<!-- new signInModal.html -->
<!-- Modal content for Sign In and Sign Up (Create Account) -->
<div id="signInModal" class="modal">
  <div class="modal-content">
    <!-- Close Modal Button -->
    <button class="close-button" aria-label="Close Modal">&times;</button>

    <!-- Sign In Form -->
    <h2>Sign In</h2>
    <form id="loginForm">
      <label for="login-username">Username:</label>
      <input type="text" id="login-username" required>

      <label for="login-password">Password:</label>
      <input type="password" id="login-password" required>

      <button type="submit">Login</button>
    </form>

    <!-- Toggle to Sign Up Form -->
    <p>Don't have an account? <button id="openSignupForm">Create Account</button></p>

    <!-- Sign Up Form (hidden by default) -->
    <div id="signupFormContainer" class="hidden">
      <h2>Create an Account</h2>
      <form id="signupForm">
        <label for="signup-username">Username:</label>
        <input type="text" id="signup-username" required>

        <label for="signup-email">Email:</label>
        <input type="email" id="signup-email" required>

        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" required>

        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>
</div>
