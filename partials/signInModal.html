<!-- new signInModal.html -->
<!-- Modal content for Sign In and Sign Up (Create Account) -->
<div id="signInModal" class="modal">
  <div class="modal-content">
    <!-- Close Modal Button -->
    <button class="close-button" aria-label="Close Modal">&times;</button>

    <!-- Sign In Form -->
    <h2 id="modalTitle">Sign In</h2>
    <form id="loginForm">
      <label for="login-username">Username:</label>
      <input
        type="text"
        id="login-username"
        placeholder="Enter your username"
        required
      />

      <label for="login-password">Password:</label>
      <input
        type="password"
        id="login-password"
        placeholder="Enter your password"
        required
      />
      <div class="form-buttons">
        <button type="submit">Login</button>
      </div>
    </form>

    <!-- Toggle to Sign Up Form -->
    <div class="signup-toggle" id="signupToggle">
      <p>Don't have an account?</p>
      <div class="form-buttons">
        <button id="openSignupForm">Create Account</button>
      </div>
    </div>

    <!-- Sign Up Form (hidden by default) -->
    <div id="signupFormContainer" class="hidden">
      <button type="button" id="backToLogin" class="back-button">
        ‚Üê Back to Sign In
      </button>
      <h2>Create an Account</h2>
      <form id="signupForm">
        <label for="signup-username">Username:</label>
        <input
          type="text"
          id="signup-username"
          placeholder="Create username"
          required
        />

        <label for="signup-email">Email:</label>
        <input
          type="email"
          id="signup-email"
          placeholder="Enter valid email address"
          required
        />

        <label for="signup-password">Password:</label>
        <input
          type="password"
          id="signup-password"
          placeholder="Create password"
          required
        />
        <div class="form-buttons">
          <button type="submit">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
</div>
