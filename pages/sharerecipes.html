<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta name="description" content="ChefsCorner - Your Recipe Manager">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>ChefsCorner</title>
  <!-- Import Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
  <!-- CSS Files -->
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="../styles/layout.css">
  <link rel="stylesheet" href="../styles/modal.css">
  <link rel="stylesheet" href="../styles/media.css">
  <!-- <link rel="stylesheet" href="styles/recipe.css"> -->
  <link rel="stylesheet" href="../styles/share.css">
</head>
<body>
  <div class="content">
    <!-- Header -->
    <header>
      <nav class="navbar">
        <div class="nav-header">
          <div class="logo-name">
            <img src="../images/logo.jpg" alt="ChefsCorner Logo" class="logo">
            <h1>ChefsCorner</h1>
          </div>
      
          <div class="nav-buttons">
            <!-- Sign In Button (This stays in the header) -->
            <!-- <button id="signInButton">Sign In</button> -->
            <button class="menu-toggle" aria-label="Toggle navigation">&#9776;</button>
          </div>
        </div>
        <ul class="nav-links">
          <li><a href="../index.html">Home</a></li>
          <li><a href="ccrecipes.html">Recipes</a></li>
          <li><a href="sharerecipes.html">Share Recipes</a></li>
        </ul>
      </nav>
    </header>
    <main id="main-share">
        <div id="sharerecipes-form">
          <p>We would love to feature your recipe! Please fill out the form below.</p>
            
          <form id="share-form" method="POST">
              <label for="author">Author Name:</label>
              <input type="text" id="author" name="author" placeholder="Your Name" required>
          
              <label for="recipe">Recipe Name:</label>
              <input type="text" id="recipe" name="recipe" placeholder="Recipe Title" required>
          
              <label for="tags">Tags:</label>
              <input type="text" id="tags" name="tags" placeholder="Comma-separated tags" required>
          
              <label for="servings">Servings:</label>
              <input type="number" id="servings" name="servings" placeholder="Number of servings" required>
          
              <label for="preptime">Preparation Time:</label>
              <input type="number" id="preptime" name="preptime" placeholder="Time in minutes" required>
          
              <label for="cooktime">Cooking Time:</label>
              <input type="number" id="cooktime" name="cooktime" placeholder="Time in minutes" required>
              
              <label for="ingredients">Ingredients:</label>
              <textarea id="ingredients" name="ingredients" placeholder="List ingredients" rows="13" required></textarea>
          
              <label for="directions">Directions:</label>
              <textarea id="directions" name="directions" placeholder="Step-by-step instructions" rows="10" required></textarea>
          
              <label for="image">Upload an Image:</label>
              <input type="file" id="image" name="image" accept="image/*">
          
              <button type="submit">Share Recipe</button>
          </form>
        </div>
  </main>
  <footer id="footer-container">
    <p>&copy; 2025 ChefsCorner:</p> 
    <p>Lisaann Sobieralski</p>  
    <p>Tary-Denise Tupouata</p>
    <p><a href="contactus.html">Contact Us</a></p>
    <div class="social">
      <img src="../images/facebook.png" alt="Facebook Icon">
    </div>
  </footer>
  <!-- Your script should be at the very end -->
  <script type="module" src="../javascript/recipe.js"></script>
  <script src="../javascript/modal.js"></script>
  <script src="../javascript/ccmain.js"></script>

</body>
</html>
