<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta name="description" content="ChefsCorner - Your Recipe Manager">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>ChefsCorner</title>
    <!-- Import Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap"
      rel="stylesheet"
    >
    <!-- CSS Files -->
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/layout.css">
    <link rel="stylesheet" href="../styles/modal.css">
    <link rel="stylesheet" href="../styles/recipe.css">
    <link rel="stylesheet" href="../styles/media.css">

  <body>
    <div class="content">
      <!-- Header -->
    <header>
      <nav class="navbar">
        <div class="nav-header">
          <div class="logo-name">
            <img src="../images/logo.jpg" alt="ChefsCorner Logo" class="logo">
            <h1>ChefsCorner</h1>
          </div>
      
          <div class="nav-buttons">
            <!-- Sign In Button (This stays in the header) -->
            <button id="signInButton">Sign In</button>
            <button class="menu-toggle" aria-label="Toggle navigation">&#9776;</button>
          </div>
        </div>
        <ul class="nav-links">
          <li><a href="../index.html">Home</a></li>
          <li><a href="ccrecipes.html">Recipes</a></li>
          <li><a href="sharerecipes.html">Share Recipes</a></li>
        </ul>
      </nav>
      <div id="modal-container"></div>
    </header>
      <main>
        <form id="search-form">
          <div class="container">
            <input
              id="search-bar"
              type="text"
              name="search"
              placeholder="Search for a recipe"
              required
            >
            <button type="submit" class="search-button">Search</button>
          </div>
        </form>
        <!-- <hr class="divider"> -->
        <div>
          <!-- <button id="generateButton">Random Recipe</button> -->
        </div>
        <div id="recipe-list" class="recipe-list">
          <!-- Recipes will be dynamically inserted here -->
        </div>
      </main>
    </div>

    <!-- Recipe Modal -->
    <div id="recipe-modal" class="modal hidden">
      <!-- âœ… Ensure "hidden" is here -->
      <div class="modal-content">
        <!-- <span class="close-button">&times;</span> -->
        <div id="modal-recipe-content"></div>
      </div>
    </div>
    <!-- <div id="category-buttons"> -->
      <!-- <button data-category="breakfast">Breakfast</button>
      <button data-category="lunch">Lunch</button>
      <button data-category="dinner">Dinner</button>
      <button data-category="snacks">Snacks</button>
      <button data-category="dessert">Desserts</button>
      <button data-category="keto">Keto</button> -->
    <div id="category-buttons" class="category-grid">
      <div class="category-card" data-category="breakfast">
        <img src="../images/icons/breakfast2.jpg" alt="Breakfast">
        <span>Breakfast</span>
      </div>
      <div class="category-card" data-category="lunch">
        <img src="../images/icons/lunch.jpg" alt="Lunch">
        <span>Lunch</span>
      </div>
      <div class="category-card" data-category="dinner">
        <img src="../images/icons/dinner2.jpg" alt="Dinner">
        <span>Dinner</span>
      </div>
      <div class="category-card" data-category="snacks">
        <img src="../images/icons/snack.jpg" alt="Snacks">
        <span>Snacks</span>
      </div>
      <div class="category-card" data-category="dessert">
        <img src="../images/icons/dessert.jpg" alt="Desserts">
        <span>Desserts</span>
      </div>
      <div class="category-card" data-category="keto">
        <img src="../images/icons/keto.jpg" alt="Keto">
        <span>Keto</span>
      </div>
    </div>
    <div id="rotation-control">
      <button id="resume-rotation" class="hidden">Resume Rotation</button>
    </div>
    
    <div id="recipe-container"></div>
    <div id="recipe-list"></div>
    

    <footer id="footer-container">
      <p>&copy; 2025 ChefsCorner:</p>
      <p>Lisaann Sobieralski</p>
      <p>Tary-Denise Tupouata</p>
      <p><a href="contactus.html">Contact Us</a></p>
      <div class="social">
        <img src="../images/facebook.png" alt="Facebook Icon">
      </div>
