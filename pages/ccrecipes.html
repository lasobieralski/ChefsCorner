<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta name="description" content="ChefsCorner - Your Recipe Manager">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>ChefsCorner</title>
    <!-- Import Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap"
      rel="stylesheet"
    >
    <!-- CSS Files -->
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/layout.css">
    <link rel="stylesheet" href="../styles/modal.css">
    <link rel="stylesheet" href="../styles/recipe.css">
    <link rel="stylesheet" href="../styles/media.css">
    <!-- <link rel="stylesheet" href="../styles/share.css"> -->
  </head>
  <body>
    <div class="content">
      <!-- Header -->
      <header>
        <div class="logo-name">
          <img src="../images/logo.jpg" alt="ChefsCorner Logo" class="logo">
          <h1>ChefsCorner</h1>
        </div>
        <nav class="navigation-container">
          <ul class="navigation">
            <li><a href="../index.html">Home</a></li>
            <li><a href="../pages/ccrecipes.html">Recipes</a></li>
            <li><a href="../pages/sharerecipes.html">Share Recipes</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <form id="search-form">
          <div class="container">
            <input
              id="search-bar"
              type="text"
              name="search"
              placeholder="Search for a recipe"
              required
            >
            <button type="submit" class="search-button">Search</button>
          </div>
        </form>
        <!-- <hr class="divider"> -->
        <div>
          <!-- <button id="generateButton">Random Recipe</button> -->
        </div>
        <div id="recipe-list" class="recipe-list">
          <!-- Recipes will be dynamically inserted here -->
        </div>
      </main>
    </div>

    <!-- Recipe Modal -->
    <div id="recipe-modal" class="modal hidden">
      <!-- âœ… Ensure "hidden" is here -->
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <div id="modal-recipe-content"></div>
      </div>
    </div>

    <!-- Your script should be at the very end -->
    <script type="module" src="../javascript/ccrecipe.js"></script>
    <script src="../javascript/modal.js"></script>

    <footer id="footer-container">
      <p>&copy; 2025 ChefsCorner:</p>
      <p>Lisaann Sobieralski</p>
      <p>Tary-Denise Tupouata</p>
      <p><a href="../contactus.html">Contact Us</a></p>
      <div class="social">
        <img src="../images/facebook.png" alt="Facebook Icon">
      </div>
    </footer>
  </body>
</html>
