<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="description" content="ChefsCorner - Your Recipe Manager">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>ChefsCorner</title>
  <!-- Import Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
  <!-- CSS Files -->
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="../styles/layout.css">
  <link rel="stylesheet" href="../styles/modal.css">
  <link rel="stylesheet" href="../styles/media.css">
  <!-- <link rel="stylesheet" href="styles/recipe.css"> -->
  <link rel="stylesheet" href="../styles/contact.css">
</head>
<body>
    <div class="content">
        <!-- Header -->
        <header>
          <div class="logo-name">
            <img src="../images/logo.jpg" alt="ChefsCorner Logo" class="logo">
            <h1>ChefsCorner</h1>
          </div>
          <nav>
            <ul class="navigation">
              <li><a href="../index.html">Home</a></li>
              <li><a href="../pages/ccrecipes.html">Recipes</a></li>
              <li><a href="../pages/sharerecipes.html">Share Recipes</a></li>
            </ul>
        </nav>
    </div>
    
    <main>
        <section id="contact-form-section">
            <h2>Contact Us</h2>
            <p>We would love to hear from you! Use the form below to get in touch.</p>
                <form id="contact-form" method="POST">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" autocomplete="name" required>
                
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" autocomplete="email" required>
                
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" autocomplete="organization-title" required>
                
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" autocomplete="off" rows="5" required></textarea>
                
                    <button type="submit">Send Message</button>
                </form>
                
        </header> 
    </main>
    <!-- Footer -->
    <footer id="footer-container">
        <p>&copy; 2025 ChefsCorner:</p> 
        <p>Lisaann Sobieralski</p>  
        <p>Tary-Denise Tupouata</p>
        <p><a href="../pages/contactus.html">Contact Us</a></p>
        <div class="social">
          <img src="../images/facebook.png" alt="Facebook Icon">
        </div>
    </footer>
    <script src="../javascript/modal.js" defer></script>
</body>
</html>
