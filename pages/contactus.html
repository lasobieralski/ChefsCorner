<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="description" content="ChefsCorner - Contact Us">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | ChefsCorner</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="../styles/layout.css">
  <link rel="stylesheet" href="../styles/nav.css">
  <link rel="stylesheet" href="../styles/modal.css">
  <link rel="stylesheet" href="../styles/loginmodal.css">
  <link rel="stylesheet" href="../styles/footer.css">
  <link rel="stylesheet" href="../styles/animation.css">
  <link rel="stylesheet" href="../styles/contact.css">
  <link rel="stylesheet" href="../styles/category.css">
</head>

<body>
  <div class="content">

    <!-- Header/Nav (loaded dynamically) -->
    <header id="header-container"></header>

    <!-- Main content -->
    <main>
      <section id="contact-form-section">
        <h2>Contact Us</h2>
        <p>We would love to hear from you! Use the form below to get in touch.</p>

        <!-- Contact Form -->
        <form id="contact-form" method="POST">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" autocomplete="name" placeholder="Enter Name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" autocomplete="email" placeholder="Enter Valid Email Address" required />

          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" autocomplete="organization-title" placeholder="Enter Subject Name" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" autocomplete="off" placeholder="Type your message here..."></textarea>

          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>

    <div id="footer-placeholder"></div>
    <div id="modal-container"></div>
  </div>

  <!-- JavaScript -->
  <script type="module">
    import { setupNavForSubpage } from "../javascript/navManager.js";
    setupNavForSubpage();
  </script>
  

  <!-- Page-specific modules -->
  <script type="module" src="../javascript/ccmain.js"></script>
</body>
</html>
