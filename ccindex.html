<!-- main ccindex.html page -->
<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta name="description" content="ChefsCorner - Your Recipe Manager">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>ChefsCorner</title>
  <!-- Import Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
  <!-- CSS Files -->
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/recipe.css">
  <link rel="stylesheet" href="styles/share.css">
  <script type="module" defer src="ccmain.js"></script>
</head>
<body>
  <div class="content">
    <!-- Header -->
    <header>
      <div class="logo-name">
        <img src="images/logo.jpg" alt="ChefsCorner Logo" class="logo">
        <h1>ChefsCorner</h1>
      </div>
      <div class="header-lower">
        <div class="search-bar">
          <input type="text" placeholder="Search recipes...">
        </div>
        <nav>
          <ul class="navigation">
            <li><a href="ccindex.html">Home</a></li>
            <li><a href="ccrecipes.html">Recipes</a></li>
            <li><a href="sharerecipes.html">Share Recipes</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Welcome Banner -->
    

    <!-- Main Content -->
    <main>
      <div class="recipe-image">
        <img src="images/recipe-placeholder.jpg" alt="Recipe Image">
      </div>
      <div class="recipe-info">
        <h2>Recipe name</h2>
        <p>Tags</p>
        <p>Number of servings</p>
        <p>Description</p>
      </div>
      <section class="ingredients">
        <h3>Ingredients</h3>
        <p>Ingredient 1</p>
        <p>Ingredient 2</p>
      </section>
      <section class="directions">
        <h3>Directions</h3>
        <p>Step 1</p>
        <p>Step 2</p>
      </section>
    </main>
    <!-- Footer -->
    <footer>
      <p>&copy; 2025 ChefsCorner - Lisaann Sobieralski, Tary-Denise Tupouata</p>
      <!-- <p><a href="site-plan.html">Site Plan</a></p> -->
      <p><a href="contactus.html">Contact Us</a></p>
      <div class="social">
        <img src="images/facebook.png" alt="Facebook Icon">
      </div>
    </footer>
  </div>
</body>
</html>
